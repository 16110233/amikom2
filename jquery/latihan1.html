<!DOCTYPE html>
<html>
<head>
	<title>JQuery Selector</title>
	<script src="js/jquery.min.js"></script>
	<script>
		$(document).ready(function(){
			$("button").click(function(){
				$("p").hide();
			});
		});
	</script>
</head>
<body>
	<h2>UNIVERSITAS AMIKOM</h2>

	<p>Informatika</p>
	<p>Pemrograman Web</p>

	<button>Sembuyikan Paragraf</button>

</body>
</html>
